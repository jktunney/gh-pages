<div class="suggestion">
	<span> {{ post.title }}
	{{ post.upvotes }} </span>
<!-- why didn't this change submit to github? -->
	<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
<p> {{ comment.body }}	</p>
		<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment)"></span>
	
	</div>
	<form ng-submit="addComment()" style="margin-top: 50px">
		<h3> Submit Your Comment </h3>
		<div class = "form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
		</input></div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
</div>
