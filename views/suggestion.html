<div class="suggestion">
	{{ post.title }}
	{{ post.upvotes }}

	<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
		{{ post.comments }}
	<p>
		<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
	</p>
	</div>
	<form ng-submit="addComment()" style="margin-top: 50px">
		<h3> Submit Your Comment </h3>
		<div class = "form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
		</input></div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
</div>
